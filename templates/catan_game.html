<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan Game Board</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        canvas {
            background-color: #e0e7ff; /* Light blue background for the sea */
            border-radius: 12px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
            display: block;
            width: 100%;
            max-width: 900px; /* Max width for the canvas */
            height: auto; /* Maintain aspect ratio */
            aspect-ratio: 1.2 / 1; /* Approximate aspect ratio for a Catan board */
            border: 2px solid #a78bfa; /* Purple border */
        }
        .game-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        .control-group label {
            font-weight: 600;
            color: #4b5563;
        }
        .dropdown {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            font-size: 1em;
            color: #374151;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: all 0.2s ease-in-out;
        }
        .dropdown:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        .message-box {
            background-color: #fffbeb;
            color: #92400e;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #fed7aa;
            margin-top: 15px;
            font-size: 0.9em;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Catan Game</h1>
        <p class="text-gray-600 text-center mb-6">The board is set! Begin your game.</p>

        <canvas id="catanBoard"></canvas>
        <div id="messageBox" class="message-box hidden"></div>

        <div class="game-controls">
            <div class="control-group">
                <label for="largestArmy">Largest Army:</label>
                <select id="largestArmy" class="dropdown">
                    <option value="none">None</option>
                    <option value="player1">Player 1</option>
                    <option value="player2">Player 2</option>
                    <option value="player3">Player 3</option>
                    <option value="player4">Player 4</option>
                </select>
            </div>

            <div class="control-group">
                <label for="longestRoad">Longest Road:</label>
                <select id="longestRoad" class="dropdown">
                    <option value="none">None</option>
                    <option value="player1">Player 1</option>
                    <option value="player2">Player 2</option>
                    <option value="player3">Player 3</option>
                    <option value="player4">Player 4</option>
                </select>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/catan_board.js') }}"></script>
</body>
</html>
