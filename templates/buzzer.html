<!DOCTYPE html>
<html>
<head>
    <title>Buzzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .buzzer-box {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 2rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .buzz-btn {
            background-color: #dc3545; /* red */
            color: white;
            border: none;
            font-size: 2rem;
            padding: 1rem;
            margin-top: 1rem;
            width: 100%;
            max-width: 100%;
            cursor: pointer;
        }

        input[type="text"], textarea {
            width: 100%;
            font-size: 1.8rem;
            padding: 0.6rem;
            margin-bottom: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .refresh-icon {
            cursor: pointer;
            font-size: 1.8rem;
            margin-left: 10px;
        }
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            font-size: 1.2rem;
        }
        @media (max-width: 600px) {
            .buzz-btn {
                font-size: 1.5rem;
                padding: 0.75rem;
            }
            input[type="text"], textarea {
                font-size: 1.3rem;
            }
        }
        .floating-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.5rem;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .floating-message.hide {
            opacity: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>
    {% if message %}
    <div id="floatingMessage" class="floating-message">{{ message }}</div>
    {% endif %}



    <div class="container">
        <div class="buzzer-box">
            <form method="POST">
                <div style="display: flex; align-items: center;">
                    <input type="text" name="name" placeholder="Your name" value="{{ name }}"
                        {% if name_locked %}readonly{% endif %} required>
                    <span class="refresh-icon" onclick="clearNameLock()" title="Reset Name">ðŸ”„</span>
                </div>

                <textarea name="note" placeholder="Your note here">{{ note }}</textarea>
                <br>
                <button type="submit" class="buzz-btn">Buzz!</button>
            </form>
        </div>
    </div>

<script>
    function clearNameLock() {
        
        document.cookie = "name=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "name_locked=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = window.location.pathname;

    }
    window.onload = function () {
    const msgEl = document.getElementById('floatingMessage');
    if (msgEl && msgEl.textContent.trim() !== '') {
        setTimeout(() => {
            msgEl.classList.add('hide');
        }, 2000); // 3 seconds
    }
};
</script>

</body>
</html>
