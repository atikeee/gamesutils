<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan Board Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/catan_styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Catan Board Builder</h1>
        <p class="text-gray-600 text-center mb-6">Click on the board to place elements. Use shuffle and swap for map setup.</p>

        <div class="controls">
            <div class="button-group" id="tool-select">
                <button class="btn btn-tool" data-tool="swap">Swap Tiles/Numbers</button>
                <button class="btn btn-tool" data-tool="shuffle-cells">Shuffle Cells</button>
                <button class="btn btn-tool" data-tool="shuffle-numbers">Shuffle Numbers</button>
                <button class="btn btn-tool" data-tool="save-board">Save Board</button>
                <button class="btn btn-tool" data-tool="load-board">Load Board</button>
                <button class="btn btn-tool" data-tool="undo">Undo Last Action</button>
            </div>
        </div>

        <canvas id="catanBoard"></canvas>
        <div id="messageBox" class="message-box hidden"></div>
    </div>

    <script src="{{ url_for('static', filename='js/catan_board.js') }}"></script>
</body>
</html>
