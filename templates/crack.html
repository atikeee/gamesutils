<!DOCTYPE html>
<html>
<head>
  <title>Crack the Code</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      vertical-align: top;
      padding: 10px;
    }
    .cipher, .decoded {
      font-size: 22px;
      letter-spacing: 2px;
      display: inline-block;
      margin-right: 4px;
    }
    .char-box {
      display: inline-block;
      width: 28px;
      height: 34px;
      border: 1px solid #ccc;
      margin: 2px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-weight: bold;
      background-color: white;
    }
    .decoded {
      display: none;
    }
    .btn {
      margin-top: 10px;
      padding: 6px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .row-block {
  margin-bottom: 30px;
}

.letter-line {
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
  margin: 6px 0;
}

.char-box {
  width: 30px;
  height: 38px;
  line-height: 38px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  background-color: white;
  border: 1px solid #ccc;
  cursor: pointer;
}

.answer-line {
  align-items: center;
  position: relative;
}

.reveal-btn {
  margin-left: 10px;
  border: none;
  background: none;
  font-size: 18px;
  cursor: pointer;
  padding: 4px;
}

  </style>
</head>
<body>
  <h2>üîê Crack the Code</h2>
  <table>
    {% for row in data %}
<div class="row-block">
  <div class="letter-line">
    {% for ch in row.question %}
      <div class="char-box" data-index="{{ loop.index0 }}" data-answer="{{ row.answer[loop.index0] }}" onclick="revealChar(this)">{{ ch }}</div>
    {% endfor %}
  </div>
  <div class="letter-line answer-line" data-answer="{{ row.answer }}">
  {% for ch in row.answer %}
  {% set upper = ch.upper() %}
  {% if upper.isalpha() %}
    <div class="char-box answer-char" style="background-color: #f0f0f0;" data-answer="{{ ch }}" onclick="revealChar(this)">?</div>
  {% else %}
    <div class="char-box answer-char" style="background-color: #e8e8e8;">{{ ch }}</div>
  {% endif %}
{% endfor %}

    <button class="reveal-btn" onclick="revealRow(this)" title="Reveal all">üëÅÔ∏è</button>
  </div>
</div>
{% endfor %}
  </table>

  <script>
        function revealChar(el) {
  const ans = el.getAttribute("data-answer");
  if (!ans) return;

  const parentRow = el.closest(".row-block");
  const answerBoxes = parentRow.querySelectorAll(".answer-line .answer-char");

  answerBoxes.forEach((box) => {
    if (box.getAttribute("data-answer") === ans && box.innerText === '?') {
      box.innerText = ans;
      box.style.backgroundColor = "#d1e7dd";
    }
  });
}

    function revealRow(btn) {
    const row = btn.closest(".answer-line");
    const answer = row.dataset.answer;
    const boxes = row.querySelectorAll(".answer-char");
    boxes.forEach((box, i) => {
        box.innerText = answer[i];
        box.style.backgroundColor = "#d1e7dd";
    });
    }

  </script>
</body>
</html>
