<!DOCTYPE html>
<html>
<head>
    <title>Set Spy Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f2f2f2;
            text-align: center;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            display: inline-block;
        }
        input[type="password"] {
            padding: 0.8rem;
            font-size: 1.1rem;
            width: 250px;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Set Spy Page Password</h2>
    <form method="post">
        <input type="password" name="password" placeholder="Enter new password" required><br>
        <button type="submit">Save Password</button>
    </form>
</body>
</html>
