<!DOCTYPE html>
<html>
<head>
    <title>Photo Scramble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; background: #f4f4f4; }
        
        img {
            max-width: 100%;
            max-height: 70vh;
            height: auto;
            display: block;
            margin: auto;
            object-fit: contain;
        }
        .container { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Photo Scramble Game</h2>
        <img src="data:image/png;base64,{{ image_data }}" alt="Scrambled Image" class="my-3">
        <form method="post" class="mb-3">
            <label>Grid Size (n x n): </label>
            <input type="number" name="grid_size" value="{{ n }}" min="2" max="50" />
            <button type="submit" class="btn btn-primary">Scramble Again</button>
        </form>
        <div class="btn-group">
            <a href="/photoscramble?index={{ index - 1 }}" class="btn btn-secondary {% if not has_prev %}disabled{% endif %}">Prev</a>
            <a href="/photoscramble?index={{ index + 1 }}" class="btn btn-secondary {% if not has_next %}disabled{% endif %}">Next</a>
        </div>
    </div>
</body>
</html>
