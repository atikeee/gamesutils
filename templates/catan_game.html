<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan GamePlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/catan_styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="main-container">
        <div class="left-column">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Catan GamePlay</h1>
            <canvas id="catanBoard"></canvas>
            <div id="messageBox" class="message-box"></div>
        </div>
        <div class="middle-column">
            <div class="middle-section">
                <div class="played-dev-cards-section mt-6">
                    <div id="devCards" class="card-list">
                    <!-- Played development cards will be displayed here -->
                    </div>
                </div>
            </div>
            <div class="middle-section">
                <div class="played-dev-cards-section mt-6">
                    <h2 class="text-1xl text-gray-800 mb-3">Dice Roll</h2>
                    <div id="diceroll">
                    <!-- Played development cards will be displayed here -->
                    </div>
                </div>
            </div>
            <div class="middle-section">
                <div class="assign-point-section mt-6">
                    <div id="assignpoint">
                    <!-- add couple of button-->
                     <table class="w-full text-left table-auto border-collapse">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700 uppercase text-sm leading-normal">
                            <!-- Table Headers -->
                            <th class="py-3 px-8 text-left border-b-2 border-gray-300 rounded-tl-lg">Name</th>
                            <th class="py-3 px-6 text-left border-b-2 border-gray-300">Scores</th>
                            <th class="py-3 px-6 text-left border-b-2 border-gray-300">Cards</th>
                            <th class="py-3 px-6 text-left border-b-2 border-gray-300">Dev</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                        <!-- Row 1 -->
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="result" id="cell-0-0">Player 1</td>
                            <td class="result" id="cell-0-1">0</td>
                            <td class="result" id="cell-0-2"></td>
                            <td class="result" id="cell-0-3"></td>
                        </tr>
                        <!-- Row 2 -->
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="result" id="cell-1-0">Player 2</td>
                            <td class="result" id="cell-1-1">0</td>
                            <td class="result" id="cell-1-2"></td>
                            <td class="result" id="cell-1-3"></td>
                        </tr>
                        <!-- Row 3 -->
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="result" id="cell-2-0">Player 3</td>
                            <td class="result" id="cell-2-1">0</td>
                            <td class="result" id="cell-2-2"></td>
                            <td class="result" id="cell-2-3"></td>
                        </tr>
                        <!-- Row 4 -->
                        <tr class="hover:bg-gray-100">
                            <td class="result" id="cell-3-0">Player 4</td>
                            <td class="result" id="cell-3-1">0</td>
                            <td class="result" id="cell-3-2"></td>
                            <td class="result" id="cell-3-3"></td>
                        </tr>
                    </tbody>
                </table>

                    </div>
                    <div>
                    <table class="w-full text-center border-collapse">
                        <tbody>
                            <!-- First Row -->
                            <tr class="border-b border-gray-200 hover:bg-gray-100">
                                <td class="result">Longest Road</td>
                                <td class="result" id="cell_lr">
                                    <select  id="pl-dropdown" onchange="handleDropdownChange()">
                                        <option value="" disabled selected>None</option>
                                        <!-- Each option has a displayed name and a stored value -->
                                        <option id="player1" value="player1">Player 1</option>
                                        <option id="player2" value="player2">Player 2</option>
                                        <option id="player3" value="player3">Player 3</option>
                                        <option id="player4" value="player4">Player 4</option>
                                    </select>
                                </td>
                            </tr>
                            <!-- Second Row -->
                            <tr class="hover:bg-gray-100">
                                <td class="result">Largest Army</td>
                                <td class="result" id="cell_la"></td>
                            </tr> 
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-column">
            


            <div class="right-section">
                <h2><span id ="player1k"></span><span id ="player1rc"></span><span id ="player1dc"></span><span id="player1logh"></span></h2>
                <div id="player1log">            </div>
            </div>
            <div class="right-section">
                <h2><span id ="player2k"></span><span id ="player2rc"></span><span id ="player2dc"></span><span id="player2logh"></span></h2>
                <div id="player2log">            </div>
            </div>
            <div class="right-section">
                <h2><span id ="player3k"></span><span id ="player3rc"></span><span id ="player3dc"></span><span id="player3logh"></span></h2>
                <div id="player3log">            </div>
            </div>
            <div class="right-section">
                <h2><span id ="player4k"></span><span id ="player4rc"></span><span id ="player4dc"></span><span id="player4logh"></span></h2>
                <div id="player4log">            </div>
            </div>
        </div>
        
        
    </div>
    <script src="{{ url_for('static', filename='js/catan_drawing_utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/catan_game_logic.js') }}"></script>

    </script>
</body>
</html>
